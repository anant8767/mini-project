<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GECA CSE Login / Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and fonts */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
        body, html { height: 100%; overflow: hidden; background: #f9f9f9; color: #333; }

        /* Fullscreen 3D background */
        #bg-canvas { position: absolute; top:0; left:0; width:100%; height:100%; z-index:0; }

        /* Centered login container */
        .auth-container {
            position: relative;
            z-index: 2;
            width: 400px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2196f3;
        }
        .auth-container form { display: flex; flex-direction: column; gap: 1rem; }
        .auth-container input {
            padding: 0.8rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .auth-container button {
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            background: #2196f3;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-container button:hover { background: #1976d2; }

        /* Social login buttons */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }
        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            padding: 0.7rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        .social-login button:hover { background: #f1f1f1; }

        .toggle-link {
            text-align: center;
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }
        .toggle-link:hover { color: #2196f3; }

        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            height: 1px;
            width: 40%;
            background: #ccc;
            position: absolute;
            top: 50%;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .divider span { position: relative; padding: 0 1rem; color: #999; }
    </style>
</head>
<body>

    <!-- 3D Animated Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Login / Signup Form -->
    <div class="auth-container" id="auth-box">
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="auth-btn">Login</button>
        </form>

        <div class="divider"><span>OR</span></div>

        <div class="social-login">
            <button id="google-login"><i class="fab fa-google"></i> Login with Google</button>
            <button id="github-login"><i class="fab fa-github"></i> Login with GitHub</button>
        </div>

        <div class="toggle-link" id="toggle-auth">Don't have an account? Sign Up</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========================================
        // 3D Background using Three.js
        // ========================================
        const canvas = document.getElementById('bg-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Particles
        const particlesGeo = new THREE.BufferGeometry();
        const particleCount = 1200;
        const positions = new Float32Array(particleCount * 3);
        for(let i=0;i<particleCount*3;i++){
            positions[i] = (Math.random() - 0.5) * 60;
        }
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMat = new THREE.PointsMaterial({ color: 0xffb74d, size: 0.12, transparent:true, opacity:0.8 });
        const particles = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particles);

        // Rotating Torus
        const torusGeo = new THREE.TorusGeometry(6, 0.25, 16, 100);
        const torusMat = new THREE.MeshStandardMaterial({ color:0xff9800, metalness:0.5, roughness:0.5 });
        const torus = new THREE.Mesh(torusGeo, torusMat);
        scene.add(torus);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff,0.6);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xff9800,1.2);
        pointLight.position.set(10,10,10);
        scene.add(pointLight);

        camera.position.z = 20;

        function animate(){
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0008;
            torus.rotation.x += 0.002;
            torus.rotation.y += 0.003;
            renderer.render(scene,camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ========================================
        // Login / Signup Toggle
        // ========================================
        const authBox = document.getElementById('auth-box');
        const authTitle = document.getElementById('auth-title');
        const authBtn = document.getElementById('auth-btn');
        const toggleAuth = document.getElementById('toggle-auth');
        const authForm = document.getElementById('auth-form');

        let isLogin = true;

        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            if(isLogin){
                authTitle.textContent = "Login";
                authBtn.textContent = "Login";
                toggleAuth.textContent = "Don't have an account? Sign Up";
            } else {
                authTitle.textContent = "Sign Up";
                authBtn.textContent = "Sign Up";
                toggleAuth.textContent = "Already have an account? Login";
            }
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert(isLogin ? "Logging in with Email..." : "Signing up with Email...");
            authForm.reset();
        });

        document.getElementById('google-login').addEventListener('click', () => {
            alert("Login with Google clicked!");
        });

        document.getElementById('github-login').addEventListener('click', () => {
            alert("Login with GitHub clicked!");
        });
    </script>
</body>
</html>
